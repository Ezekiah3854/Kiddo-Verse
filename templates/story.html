{% extends 'fairytales.html'%}
{% block title%}{{story.category}}{% endblock%}
{% block container%}
<div class="w-full flex justify-between gap-5 max-w-3xl mb-2">
    <a href="{{ url_for('storiescategories') }}" class="text-blue-600 font-semibold mb-4 block"><i class="fa-solid fa-circle-arrow-left mr-3 "></i>Back to Stories</a>

    <div class="flex justify-center">
        <img src="{{ story.image }}" alt="{{ story.title }}" class="w-10 h-10 mr-5" />
    </div>
</div>

<h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">{{ story.title }}</h1>

<div class="max-w-3xl mx-auto text-lg leading-relaxed space-y-4">
    {% for paragraph in story.content %}
    <p>{{ paragraph }}</p>
    {% endfor %}
    <p class="py-6 text-center font-semibold">***** The End *****</p>
</div>
<button class="fixed right-4 bottom-4 bg-red-400 text-white z-50 p-4 shadow-lg hover:bg-red-600 transition-all" title="Listen to the Story" style="border-radius: 50%;"><i class="fa-solid fa-volume-high"></i></button>
{% endblock%}
