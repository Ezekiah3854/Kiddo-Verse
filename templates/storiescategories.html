<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories | KiddoVerse</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/8973/8973397.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cream text-gray-800 font-sans min-h-screen" style="background-color: #fff9f3">
  <!-- Container to center everything -->
  <div class="flex flex-col items-center justify-center min-h-screen px-2">
    <!-- Top Navigation -->
    <div class="flex justify-between py-6 w-full max-w-4xl mb-6">
      <div class="text-3xl text-blue-500 space-y-1 px-4 sm:px-0">
        <div class="dropdown">
          <a tabindex="0" href="{{ url_for('home')}}"><i class="fa-solid fa-bars"></i></a>
          <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
            <li><a href="{{ url_for('home')}}">Back home</a></li>
          </ul>
        </div>
      </div>

      <div class="flex space-x-4 px-4 sm:px-0 font-sans">
        <input type="text" placeholder="Search" class="input border-none" />
      </div>
    </div>

    <!-- Story Categories Section -->
    <div class="w-full max-w-5xl mx-auto flex flex-col gap-7 md:grid mb-7 md:grid-cols-2 md:gap-10 px-6">
      <!-- Fairy Tales -->
      <div class="bg-purple-200 rounded-2xl p-6 flex flex-col items-center w-full scale-105 hover:scale-110 transition">
        <img src="https://cdn-icons-png.flaticon.com/128/3627/3627668.png" alt="Fairy Tales" class="w-24 h-24 mb-4" />
        <h2 class="text-2xl font-bold text-white">Tales</h2>
        <a href="{{ url_for('fairytales')}}">
          <button class="bg-purple-400 text-white px-6 py-2 mt-3 rounded-full text-sm font-bold">
            Fairy Tales
          </button>
        </a>
      </div>

      <!-- Animals -->
      <div class="bg-teal-200 rounded-2xl p-6 flex flex-col items-center w-full scale-105 hover:scale-110 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Animals" class="w-24 h-24 mb-4" />
        <h2 class="text-2xl font-bold text-white">Animals</h2>
        <a href="{{ url_for('animalstories')}}">
          <button class="bg-orange-400 text-white px-6 py-2 mt-3 rounded-full text-sm font-bold">
            Animal Stories
          </button>
        </a>
      </div>

      <!-- Adventure -->
      <div class="bg-yellow-300 rounded-2xl p-6 flex flex-col items-center w-full scale-105 hover:scale-110 transition">
        <img src="https://cdn-icons-png.flaticon.com/128/8005/8005715.png" alt="Adventure" class="w-24 h-24 mb-4" />
        <h2 class="text-2xl font-bold text-white">Adventure</h2>
        <a href="{{ url_for('adventurestories')}}">
          <button class="bg-orange-600 text-white px-6 py-2 mt-3 rounded-full text-sm font-bold">
            Adventure Stories
          </button>
        </a>
      </div>

      <!-- Bedtime -->
      <div class="bg-blue-800 rounded-2xl p-6 flex flex-col items-center w-full scale-105 hover:scale-110 transition">
        <img src="https://cdn-icons-png.flaticon.com/128/5540/5540570.png" alt="Bedtime" class="w-24 h-24 mb-4" />
        <h2 class="text-2xl font-bold text-white">Bedtime</h2>
        <a href="{{ url_for('bedtimestories')}}">
          <button class="bg-purple-400 text-white px-6 py-2 mt-3 rounded-full text-sm font-bold">
            Bedtime Stories
          </button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
