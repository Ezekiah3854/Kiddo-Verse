<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KiddoVerse | Fun & Learning for Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6">
    <h1 class="text-3xl font-bold">
      <span class="text-red-500">K</span><span class="text-blue-500">i</span><span class="text-green-500">d</span><span class="text-yellow-500">d</span><span class="text-blue-500">o</span><span class="text-green-500">V</span><span class="text-red-500">e</span><span class="text-yellow-500">r</span><span class="text-blue-500">s</span><span class="text-red-500">e</span>
    </h1>
    <ul class="flex gap-6 font-medium">
      <li><a href="/api/read-stories" class="hover:text-blue-700 font-bold">Stories</a></li>
      <li><a href="/api/learning-tools" class="hover:text-blue-700 font-bold">Learning Tools</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="text-center px-6 py-10">
    <h2 class="text-5xl font-bold mb-4">Discover Fun and Learning for Kids</h2>
    <p class="text-lg mb-6 max-w-xl mx-auto">Explore stories, learning tools, and educational activities designed to engage and inspire children.</p>
    <div class="flex justify-center gap-5 mt-10 mb-4">
      <a href="/api/read-stories" class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600  text-2xl">Read Stories</a>
      <a href="/api/learning-tools" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700  text-2xl">Learning Tools</a>
    </div>

    <div class="flex flex-col md:flex-row justify-center items-center gap-12 px-4">
      <!-- Left: Boy learning -->
      <div class="max-w-sm text-center">
        <img src="../static/images/boyside.jpg" alt="Boy Reading" class="w-68 h-68 mx-auto" />
        <p class="text-lg font-semibold">Interactive Learning</p>
      </div>

      <!-- Right: Girl reading -->
      <div class="max-w-sm text-center">
        <img src="../static/images/girlside.jpg" alt="Girl Learning" class="w-68 h-68 mx-auto" />
        <p class="text-lg font-semibold">Fun Stories</p>
      </div>
    </div>
  </section>
</body>
</html>
